<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <section>
      <h1>What city are you in?<h1>
        <h3>
          <select id="city" onChange="dropdownTip()">
          <option selected disabled hidden style='display: none'>Select City</option>
          <option value="London">London</option>
          <option value="Paris">Paris</option>
          <option value="Tokyo">Tokyo</option>
          </select>
        </h3>
      <div id="selection"><h1> Current Weather in <span id="chosen-city"></span>: <span id="temp-api"></span> °C</h1></div>
      <h2>Thermostat Temperature: <span id="temperature"></span> °C</h2>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">Reset</button>
        Power Saving Mode is <span id="power-saving-status">On</span>
        <button id="powersaving-on">PSM on</button>
        <button id="powersaving-off">PSM off</button>
      </p>
    </section>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="src/Thermostat.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
